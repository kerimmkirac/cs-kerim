name: Domain Değişiklik Kontrolü

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  schedule:
    - cron: 11 */9 * * *

jobs:
  DomainKontrol:
    runs-on: ubuntu-latest

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      REPO_OWNER: ${{ github.repository_owner }}
      REPO_NAME: ${{ github.event.repository.name }}

    permissions:
      contents: write  # push izni için bu lazım

    steps:
      - name: Depoyu Klonla
        uses: actions/checkout@v4

      - name: Python 3.11.8 Kur
        uses: actions/setup-python@v5
        with:
          python-version: 3.11.8

      - name: Python Sürümünü Göster
        run: python -c "import sys; print(sys.version)"

      - name: Gereksinimleri Yükle
        run: |
          python -m pip install --upgrade pip
          pip install -U setuptools wheel Kekik cloudscraper pycryptodome

      - name: Betiği Çalıştır
        run: python KONTROL.py

      - name: Değişiklik Varsa Commit ve Push Et
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if ! git diff --quiet; then
            git add .
            git commit -m "♻️ Otomatik domain değişikliği"
            git push origin HEAD
          else
            echo "Değişiklik yok, push yapılmadı."
          fi
